<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Parsed Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-sky-700 mb-6">Review Parsed Schedule</h1>
        <div class="overflow-x-auto">
            <pre class="bg-gray-50 p-4 rounded-lg text-sm text-gray-800">{{ schedule_json | tojson(indent=2) }}</pre>
        </div>
        <div class="mt-6 text-center">
            <a href="/schedule/upload_schedule_new" class="text-sky-600 hover:underline">Upload another PDF</a>
        </div>
    </div>
</body>
</html>
