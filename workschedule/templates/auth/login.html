<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Log In</h1>
        <form class="auth-form" data-form-type="login" method="POST">
            <div id="messageBox" class="message-box" style="display: none;"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Log In</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="{{ url_for('auth_bp.signup_page') }}">Sign Up</a></p>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/firebase_auth.js') }}"></script>
</body>
</html>
