<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Sign Up</h1>
        <form class="auth-form" data-form-type="signup" method="POST">
            <div id="messageBox" class="message-box" style="display: none;"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('auth_bp.login_page') }}">Log In</a></p>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/firebase_auth.js') }}"></script>
</body>
</html>
