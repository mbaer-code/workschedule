<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your schedule has been approved and processed.</p>
    <form action="/schedule/export_calendar" method="post" class="flex flex-col items-center gap-2 mt-6">
    <label for="calendar_name" class="font-semibold">Google Calendar Name:</label>
    <input type="text" id="calendar_name" name="calendar_name" value="myschedule.cloud" class="border rounded px-2 py-1 w-64 text-center" />
    <label for="timezone" class="font-semibold mt-2">Time Zone:</label>
    <input type="text" id="timezone" name="timezone" value="America/Los_Angeles" class="border rounded px-2 py-1 w-64 text-center" required />
    <label for="email" class="font-semibold mt-2">Email (for ICS delivery):</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" class="border rounded px-2 py-1 w-64 text-center" required />
    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 font-semibold mt-2">Export to Calendar</button>
    </form>
    <br><br>
    <a href="/">Return to Dashboard</a>
    </div>
</body>
</html>
